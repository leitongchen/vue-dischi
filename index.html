<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">

    <title>Musics</title>
</head>

<body>
    <div class="container-fluid">

        <main id="app">
            <div id="main_section">
                <section class="left_menu">
                    <img class="logo_img" src="img/Peach_logo.png" alt="">

                    <ul>
                        <li>
                            <a href="#">
                                Podcasts
                            </a>
                        </li>
                        <li>
                            <a href="#" class="selected_menu">
                                Top Lists
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Discover
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Music for family
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Playlists
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Favourites
                            </a>
                        </li>
                    </ul>
                </section>
                <section class="albums_section">
                    <div class="top_nav container">
                        <a href="#">
                            <i class="fas fa-search"></i>
                        </a>

                        <input class="search_bar" type="text" placeholder="Search for artists, songs & albums...">
                        <a href="#">
                            <i class="far fa-bell"></i>
                        </a>
                        <img class="profile_img" src="img/profile.pic.jpg" alt="">
                    </div>

                    <div class="bottom_section container">
                        <h1>Recently Added</h1>
                        <div class="albums_container row">
    
                            <div class="album col-12 col-sm-6 col-md-4 col-lg-3">
                                <!-- Copertina -->
                                <img src="https://images-na.ssl-images-amazon.com/images/I/41JD3CW65HL.jpg" alt="">
                                
                                <div class="song_title">
                                    <!-- Titolo Canzone -->
                                    <h3>Ten's Summoner's Tales</h3>
        
                                    <!-- Autore -->
                                    <h4>Sting</h4>
                                    <!-- Anno -->
                                    <span class="date">1993</span>
                                </div>
                            </div>
                            
                        </div>

                    </div>

                </section>

            </div>

        </main>

    </div>

    <script src="scripts/app.js"></script>
</body>

</html>
